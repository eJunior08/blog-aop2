<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/typography.css" />
    <link rel="stylesheet" href="../styles/animations.css" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Trip Lover - Contact</title>
  </head>
  <body class="contact">
    <header class="header">
      <h1 class="header__logo">Trip Lover</h1>

      <nav>
        <ul class="header__navigation-list">
          <li class="header__navigation-list-item">
            <a href="../index.html">Home</a>
          </li>
          <li class="header__navigation-list-item">
            <a href="../about/index.html">Sobre</a>
          </li>
          <li class="header__navigation-list-item">
            <a href="../articles/index.html">Artigos</a>
          </li>
          <li class="header__navigation-list-item">
            <a href="../gallery/index.html">Fotos</a>
          </li>
          <li class="header__navigation-list-item--active">Contatos</li>
        </ul>
      </nav>
    </header>

    <main class="contact__main">
      <form id="contact-form" class="contact__form">
        <input
          class="contact__form-input"
          type="text"
          name="fullname"
          placeholder="Nome completo"
          required
        />

        <input
          class="contact__form-input"
          type="email"
          name="email"
          placeholder="Email para contato"
          required
        />

        <input
          class="contact__form-input"
          type="text"
          name="subject"
          placeholder="Assunto"
          required
        />

        <textarea
          class="contact__form-textarea"
          rows="5"
          placeholder="Nos diga como podemos melhorar nosso blog"
          name="description"
        ></textarea>

        <button type="submit" class="contact__form-button">Enviar</button>
      </form>
    </main>

    <footer class="footer">Trip Lover Â® 2024</footer>

    <script>
      const contactForm = document.getElementById("contact-form");
      contactForm.addEventListener("submit", function (evt) {
        evt.preventDefault();
        alert("oi");
      });
    </script>
  </body>
</html>
